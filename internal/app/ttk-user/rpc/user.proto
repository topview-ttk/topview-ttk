syntax = "proto3";

package user;
option go_package = "./user";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}

message UserInfo{
  int64 id  = 1;
  string user_name = 2;
  string nick_name = 3;
}

service UserService {
  rpc Ping(Request) returns(Response);
}


message SendPhoneVerificationCodeRequest {
  string phone = 1;
  // 设备信息
  string device_info = 2;
  // 客户端版本
  string client_info = 3;
}

// 发送验证码响应
message SendPhoneVerificationCodeResponse {
  int32 status_code = 1;
  string message = 2;
}

message PhoneVerifyCodeLoginRequest {
  string phone = 1;
  string verification_code = 2;
  // 设备信息
  string device_info = 3;
  // 客户端版本
  string client_info = 4;
}
message PhoneVerifyCodeLoginResponse {
  int32 status_code = 1;
  string message = 2;
  UserInfo user_info = 3;
}

message SendEmailVerificationCodeRequest {
  string email = 1;
  // 设备信息
  string device_info = 2;
  // 客户端版本
  string client_info = 3;
}

// 发送验证码响应
message SendEmailVerificationCodeResponse {
  int32 status_code = 1;
  string message = 2;
}

message EmailVerifyCodeLoginRequest {
  string email = 1;
  string verification_code = 2;
  // 设备信息
  string device_info = 3;
  // 客户端版本
  string client_info = 4;
}
message EmailVerifyCodeLoginResponse {
  int32 status_code = 1;
  string message = 2;
  UserInfo user_info = 3;
}

service SsoService{
  rpc SendPhoneVerificationCode(SendPhoneVerificationCodeRequest) returns (SendPhoneVerificationCodeResponse);
  rpc PhoneVerifyCodeLogin(PhoneVerifyCodeLoginRequest) returns (PhoneVerifyCodeLoginResponse);

  rpc SendEmailVerificationCode(SendEmailVerificationCodeRequest) returns (SendEmailVerificationCodeResponse);
  rpc EmailVerifyCodeLogin(EmailVerifyCodeLoginRequest) returns (EmailVerifyCodeLoginResponse);
}

