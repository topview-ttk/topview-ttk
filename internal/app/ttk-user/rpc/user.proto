syntax = "proto3";

package user;
option go_package="./user";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}


service User {
  rpc Ping(Request) returns(Response);
}


message SendPhoneVerificationCodeRequest {
  string phone = 1;
  int64 timestamp = 2;
  // 设备信息
  string device_info = 3;
  // 客户端版本
  string client_info = 4;
}

// 发送验证码响应
message SendPhoneVerificationCodeResponse {
  int32 status_code = 1;
  string message = 2;
}

service SsoService{
  rpc SendPhoneVerificationCode(SendPhoneVerificationCodeRequest) returns (SendPhoneVerificationCodeResponse);
}